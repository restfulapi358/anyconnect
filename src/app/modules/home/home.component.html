


<div class="flex flex-col mt-8 min-w-3xl h-full">
    <div class="px-10  w-full">
        <div class="max-w-none mx-auto prose prose-sm">

            <h1>Component Specification: {{template.name}}</h1>
            <p>version:{{template.version}}</p>
            <p>
                {{template.description}}
            </p>

        </div>
       
        <div class="flex flex-col flex-auto min-w-0">

            <div>
                <a
                    class="mt-8"
                    mat-flat-button
                    [color]="'primary'"
                    (click)="StartTest()">
                    <span>Launch Test</span>
                    <mat-icon
                        class="ml-2 icon-size-5"
                    >preview</mat-icon>
                </a>
            </div>
            <!-- Main -->
            <div class="flex-auto p-6 sm:p-10">
        
                <div class="w-full min-h-30 border-2 border-dashed border-gray-300 rounded-2xl">
                <div #test></div>        
                </div>
        
        
        
<pre class="mt-8">
{{ reactiveComponent | json}}
                    </pre>
        
            </div>
        
        </div>
    </div>
</div>
